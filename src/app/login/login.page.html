<ion-header>
  <ion-toolbar>
    <ion-title class="ios title-ios hydrated">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="senha" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" fill="outline" class="submit-btn" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
  </form>

  <p>
    Ainda n√£o possui uma conta? <a (click)="irCadastro()">Criar conta</a>
  </p>

</ion-content>
